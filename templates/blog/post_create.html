

{% extends 'blog/base.html' %}
{% load crispy_forms_tags %}

{% block content %}

            <h5 class="card-title text-center">Create post</h5>
                    <form method="POST" enctype="multipart/form-data">
                        {% csrf_token %}
                        {{ form.media }}
                        {{ form|crispy }}
                        {{ formset|crispy }}
                        <input type="submit" value="create" class="btn btn-outline-success">
                    </form>
      
{% endblock content %}
