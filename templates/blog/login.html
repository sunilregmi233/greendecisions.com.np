<div class="container">
        <div class="row">
          <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
            <div class="card card-signin my-5">
              <div class="card-body">
                <h5 class="card-title text-center">Log In</h5>
                <form class="form-signin" method="POST">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <small>
                            <a href="{% url 'register' %}"> Register </a> |
                            <a href="{% url 'password_reset' %}">Forgetten your password?</a>
                        </small>
                        <br>
                        <input type="submit" value="login" class="btn btn-outline-success col-12">
                        <br>
                        <p> -- OR --</p>
                        <a href="{% url 'social:begin' 'google-oauth2' %}">
                                <button type="button" name="button" class="btn btn-danger col-12">Google</button>
                        </a>
                    </form>
              </div>
            </div>
          </div>
        </div>
      </div>
