{% extends 'blog/base.html' %}

{% block content %}
  
  <div class="container">
      <h3>Forgot password? Enter your email to reset</h3>
      <div class="col-sm-6"> 
          <div class="panel panel-default">
              <div class="panel-heading"> Login </div>           
              <div class="panel-body">
                <form method="post">
                  {% csrf_token %}
                  {{ form.as_p }}
                  <button type="submit">Submit</button>
                </form>
              </div>
            </div>
        </div> 
    </div>
{% endblock %}
